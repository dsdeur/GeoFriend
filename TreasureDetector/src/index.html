<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

        <title>GeoFriend</title>

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Web Starter Kit">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="img/coot.jpg">
        <meta name="msapplication-TileColor" content="#3372DF">

        <!-- iOS icons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/coot.jpg">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/coot.jpg">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/coot.jpg">
        <link rel="apple-touch-icon-precomposed" href="img/coot.jpg">

        <!-- Generic Icon -->
        <link rel="shortcut icon" href="img/coot.jpg">

        <!-- Chrome Add to Homescreen -->
        <link rel="shortcut icon" sizes="196x196" href="images/touch/touch-icon-196x196.png">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <audio id="win">
            <source src="sound/win.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div id="placeTreasure">
          <img src="img/diamond.png" id="diamond" alt="">
          <img src="img/verstop.png" id="verstop" alt="">
          <img src="img/left.png" id="left" alt="">
          <img src="img/right.png" id="right" alt="">
          <div class="buttonWrapper">
            <img src="img/placeButton.png" id="placeButton" alt="">
          </div>

        </div>

        <div id="compassContainer">
            <div id="compass"></div>
        </div>

        <div id="gem">
            <img src="img/gem.svg" height="100" />
        </div>

        <div id="peoples">
            <div class="person">
                <div class="checkmark"></div>
            </div>
            <div class="person">
                <div class="checkmark"></div>
            </div>
            <div class="person">
                <div class="checkmark"></div>

            </div>
        </div>

        <iframe id="iframe" frameborder="0" scrolling="no"></iframe>
        <script src="js/app.js"></script>
    </body>
</html>
