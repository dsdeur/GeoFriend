<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

        <title>GeoFriend</title>

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Web Starter Kit">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="img/coot.jpg">
        <meta name="msapplication-TileColor" content="#3372DF">

        <!-- iOS icons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/coot.jpg">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/coot.jpg">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/coot.jpg">
        <link rel="apple-touch-icon-precomposed" href="img/coot.jpg">

        <!-- Generic Icon -->
        <link rel="shortcut icon" href="img/coot.jpg">

        <!-- Chrome Add to Homescreen -->
        <link rel="shortcut icon" sizes="196x196" href="images/touch/touch-icon-196x196.png">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="sliders">
            <h1>Distance 0</h1>
            <input type="range" class="distanceSlider" id="distanceSlider0" min="0" value="100" max="100" step="1">
            <h1>Calibration 0</h1>
            <input type="range" id="orientationSlider0" class="orientationSlider" min="0" value="0" max="360" step="1">
            <br>
            <br>
            <button class="connectBttn" id="connect0">Connect</button>
        </div>
        <hr>
        <div class="sliders">
            <h1>Distance 1</h1>
            <input type="range" class="distanceSlider" id="distanceSlider1" min="0" value="100" max="100" step="1">
            <h1>Calibration 1</h1>
            <input type="range" id="orientationSlider1" class="orientationSlider" min="0" value="0" max="360" step="1">
            <br>
            <br>
            <button class="connectBttn" id="connect1">Connect</button>
        </div>
        <hr>

        <div class="sliders">
            <h1>Distance 2</h1>
            <input type="range" class="distanceSlider" id="distanceSlider2" min="0" value="100" max="100" step="1">
            <h1>Calibration 2</h1>
            <input type="range" id="orientationSlider2" class="orientationSlider" min="0" value="0" max="360" step="1">
            <br>
            <br>
            <button class="connectBttn" id="connect2">Connect</button>
        </div>

        <hr>

        <button id="resetTreasure">Reset Treasure</button>
        <script src="js/control.js"></script>
    </body>
</html>
